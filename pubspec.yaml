name: sanctify
description: "A new Flutter project."

# The following line prevents the package from being accidentally published to pub.dev.
# This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  url_launcher: ^6.0.20

  # Adds Cupertino icons for iOS styling
  cupertino_icons: ^1.0.8

  # Adds Font Awesome icons support
  font_awesome_flutter: ^10.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Lints to encourage good coding practices
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/


  # To add custom fonts to your application, uncomment and configure the following:
  # fonts:
  #   - family: CustomFont
  #     fonts:
  #       - asset: fonts/CustomFont-Regular.ttf
  #       - asset: fonts/CustomFont-Bold.ttf
  #         weight: 700